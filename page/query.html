<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../static-recourse/css/home.css" />
    <title>印章查询</title>
    <style>
        .query h1{
            font-weight: 400;
        }
        .query .title{
            height: 90px;
        }
        .query .notFount{
            margin-top: 46px;
            display: none;
        }
        
    </style>
</head>

<body>
    <div class="content" style="height: 100%;">
        <div class="query">
            <div class="title">
            </div>
            <h1 style="font-weight: 400;">印章备案信息查询</h1>
            <p>
                <span>企业名称</span>
                <input class="unitName" placeholder="支持模糊查询" />
                <input type="button" value="查询" id="search">
                <p>
                    <img src="../static-recourse/img/tanhao.png">
                    <span>输入企业名称即可查询</span>
                </p>
                <p class="notFount">
                    <img src="../static-recourse/img/tanhaoBlue.png">
                    <span class="c-blue-2 f-16 f-700 m-l-8"></span>
                </p>
            </p>
            <div class="unitList">
                <p>
                    <span style="margin-top: 60px;"></span>
                    <a></a>
                </p>
                <ul>
                </ul>
            </div>
            <div class="unitInform">
                <input type="button" value="返回">
                <ul>
                    <li><p>杭州路佳国际货运代理有限公司</p></li>
                    <li>成立日期：</li>
                    <li>地址：</li>
                </ul>
            </div>
        </div>
    </div>
</body>

</html>
<script src="../static-recourse/js/jquery.min.js"></script>
<script src="../static-recourse/js/common.js"></script>
<script>
    $(function () {
        window.parent.document.getElementById('container').height = 384;
        $("#search").click(function () {
            alert(222)
            var url = "http://10.0.0.140:8083/portal/useInfo";
            var unitName = $(".unitName").val();
            var data = {
                "name": unitName
            };
            //清空公司列表
            $(".unitList ul").empty();
            var response = getData(url, data).data;
            if (response.hasOwnProperty("useInfo")) {
                var units = response.useInfo;
                if (units.length == 0) {
                    $(".notFount span").html('查询不到您搜索的"' + unitName + '"相关单位信息，请重新检索');
                    $(".notFount").show();
                    $(".unitList").hide();
                    window.parent.document.getElementById('container').height = 384;
                    $(".query").css("height", 380);
                } else {
                    $(".notFount").hide();
                    $(".unitList").show();
                    $(".unitList span").html('查询到一下"' + unitName + '"相关单位信息（只显示20条）：')
                    for (var i = 0; i < units.length; i++) {
                        if (i <= 20) {
                            var str = "<li>";
                            str += "<p>企业名称： " + units[i].name + "</p><p class='code'>统一编码： " + units[i]
                                .code +
                                "</p><p>公司法人： " + units[i].legalName + "</p>";
                            str += "<input type='button' value='查看'>";
                            $(".unitList ul").append(str);
                        }
                        break;
                    }
                    var he = getHeight();
                    $(".query").css("height", he + 40);
                }
            }

            //点击查看，查看详细信息
            $(".unitList li input").click(function () {
                alert(1111)
                $(".unitList").empty();
                var url = "http://10.0.0.140:8083/portal/sealInfo";
                var code = $(".code").val();
                var data = {
                    "code": code
                };
                //清空公司印章详情列表
                $(".unitInform ul").empty();
                var response = getData(url, data).data;
            });
        });
    })
</script>
